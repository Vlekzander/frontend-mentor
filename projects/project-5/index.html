<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/frontend-mentor/assets/projects/project-5/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" crossorigin href="/frontend-mentor/assets/project5-C-4luqfm.css">
</head>
<body>
<article class="product">
    <img class="mobile-image" src="/frontend-mentor/assets/projects/project-5/images/image-product-mobile.jpg" alt="Image product">
    <img class="desktop-image" src="/frontend-mentor/assets/projects/project-5/images/image-product-desktop.jpg" alt="Image product">
    <div class="product-preview">
        <p class="category">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
            <p class="current-price">$149.99</p>
            <p class="base-price">$169.99</p>
        </div>
        <button><img src="/frontend-mentor/assets/projects/project-5/images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
</article>
</body>
</html>
